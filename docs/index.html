<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
  <script>
    // Get the URL parameter
    const urlParam = new URLSearchParams(window.location.search).get('url');
    console.log('Encoded URL parameter:', urlParam);
    
    // Decode the URL parameter
    const decodedUrlParam = atob(urlParam.replace(/_/g, '/').replace(/-/g, '+'));
    console.log('Decoded URL parameter:', decodedUrlParam);
    
    // Redirect to the decoded URL
    window.location.replace(decodedUrlParam);
  </script>
</html>
